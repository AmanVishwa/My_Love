<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Marry Me?</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8d7e2;
      color: #d6336c;
      text-align: center;
      padding-top: 100px;
      background-image: url('https://www.transparenttextures.com/patterns/cubes.png');
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #d6336c;
      font-weight: bold;
    }
    button {
      padding: 15px 30px;
      font-size: 1.5em;
      margin: 20px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #ff66b2;
    }
    .no-button {
      background-color: #f8b3d1;
      color: white;
    }
    .yes-button {
      background-color: #d6336c;
      color: white;
    }
    .message {
      font-size: 2em;
      color: #d6336c;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Will you marry me my love?</h1>
  <p class="message">Please say yes...</p>
  
  <button class="no-button" onclick="askAgain('Babu Please...')">No</button>
  <button class="yes-button" onclick="marryMe()">Yes</button>

  <script>
    const messages = [
      "Khana bhi bana dunga...",
      "Badmashi thoda kam karunga...",
      "Daily workout karunga 1 2 1 2 1 2...",
      "Mai ek acha bachaa banke dikhaunga...",
      "I'll love you forever...",
      "Daily nahaunga or puja bhi kar dunga...",
      "Please, say yes, my sonu...",
      "Ab se per bhi nhi dabane bolunga...",
      "Tumhara pet kabhi khali nhi rakhunga...",
      "Abse moti moti nhi bolungaa...!"
    ];

    function askAgain(message) {
      const messageElement = document.querySelector('.message');
      messageElement.textContent = message;

      // Change the 'No' button's message
      let nextMessage = messages[Math.floor(Math.random() * messages.length)];
      setTimeout(() => {
        messageElement.textContent = nextMessage;
      }, 2000);
    }

    function marryMe() {
      const messageElement = document.querySelector('.message');
      messageElement.textContent = "Yay游땢游눐!!! Ab honge hum do humare tum gin lo <br>游높游놌游낕游높游낕游놌游낕游높游낕游놌游낕游높游낕游놌游낕游높游낕游놌游낕游높游낕游놌游낕游높游낕游놌游낕游높游낕游놌游낕游높游낕游놌游낕游높游낕游놌游낕游높游낕游놌<br>";
      messageElement.innerHTML = messageElement.textContent;
      const buttons = document.querySelectorAll('button');
      buttons.forEach(button => button.style.display = 'none');
      setTimeout(() => {
        alert('Congratulations on your proposal!');
      }, 1500);
    }
  </script>

</body>
</html>
